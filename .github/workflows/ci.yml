name: CI
on:
  pull_request:
jobs:
  E2E:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: sudo chown -R runner /usr/local/lib/node_modules && npm install && npm run setup
    
    - name: Live reporting
      run: npm run e2e-tests -- --display-debug-logs
    - name: No live reporting
      run: npm run e2e-tests -- --disable-live-reporting
    - name: Retry mechanism
      run: npm run e2e-retry-tests
