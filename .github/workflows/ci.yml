name: CI
on:
  pull_request:
jobs:
  E2E:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: sudo chown -R runner /usr/local/lib/node_modules && npm install && npm run setup
    - name: Live Reporting Tests
      run: npm run tests-live-reporting
    - name: Tests
      run: npm run tests
